    <script type="text/javascript">
      var songIdList = [1773564998, 1773491412, 1773602881, 1773568459, 1773419498];
      var switchSong = function(order){
        songId = songIdList[order];
        getXiami(songId, function(cb){
          console.log(cb);
          $('#song-title').html(cb.title);
          $('#song-album').html(cb.album_name);
          $('#song-artist').html(cb.artist);
          $('#song-pic').attr('src', cb.pic);
          $('#song').attr('src', cb.url);
        });
      };
      $('#song-prev').click(function(){
        if ($('#song-order').data('count') > 0){
          $('#song-order').data('count', $('#song-order').data('count')-1);
        } else {
          $('#song-order').data('count', songIdList.length-1);
        }
        $('#song-order').html($('#song-order').data('count')+1);
        switchSong($('#song-order').data('count'));
      });      
      $('#song-next').click(function(){
        if ($('#song-order').data('count') < songIdList.length-1){
          $('#song-order').data('count', $('#song-order').data('count')+1);
        } else {
          $('#song-order').data('count', 0);
        }
        $('#song-order').html($('#song-order').data('count')+1);
        switchSong($('#song-order').data('count'));
      });
      switchSong(0);
    </script>
